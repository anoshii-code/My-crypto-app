
plugins {
    id 'com.android.application'
}
android {
    namespace 'com.example.mycryptoautotrader'
    compileSdk 34
    defaultConfig {
        applicationId "com.example.mycryptoautotrader"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        debug {
            applicationIdSuffix ".debug"
            debuggable true
        }
    }
}
dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
}
